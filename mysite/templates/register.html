{% extends 'layout.html' %}

{% block content %}

<h2 align='center'>Register</h2>
{% if messages %}
<div class="alert alert-danger" role="alert">
    {% for message in messages %}
    <b>{{message}}</b><br>
    {% endfor %}
</div>
{% endif %}

<form action="addUser" method='post'>
    {% csrf_token %}
    <div class="col-md-3 form-group">
        <label for="">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Username" value={{ username }}>
    </div>
    <div class="col-lg-3 form-group">
        <label for="">Firstname</label>
        <input type="text" class="form-control" name="fname" placeholder="Firstname" value={{ fname }}>
    </div>
    <div class="col-lg-3 form-group">
        <label for="">Lastname</label>
        <input type="text" class="form-control" name="lname" placeholder="Lastname" value={{ lname }}>
    </div>
    <div class="col-lg-3 form-group">
        <label for="">E-mail</label>
        <input type="email" class="form-control" name="email" placeholder="E-mail" value={{ email }}>
    </div>
    <div class="col-lg-3 form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <div class="col-lg-3 form-group">
        <label for="">Confirm Password</label>
        <input type="password" class="form-control" name="cpassword" placeholder="Confirm Password">
    </div>
    <input type="submit" value="Submit" class="btn btn-primary">
</form>

{% endblock %}
